<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftLink - QR Code Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a529d2affe.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/logo.png" alt="SwiftLink Logo">
        </div>
        <div class="tagline">
            STREAMLINE . SCAN . CLICK
        </div>
        <button class="dropdownbtn" class="fa-solid fa-house" onclick="window.location.href='index.html';">
            <span class="icon-wrapper">
              <i class="fa-solid fa-house"></i>
            </span>
            <span class="text-wrapper">HOME</span>
          </button>
    </header>
    <main>
        <div class="qr-generator-container">
            <h1>SwiftLink - QR Code Generator</h1>
            <input type="text" id="input-text" placeholder="Enter text or URL">
            <button id="generate-btn">Generate QR Code</button>

            <div id="qr-code-container" style="display: none;">
                <div id="qr-code"></div>
                <button id="download-btn">Download QR Code</button>
                <button id="reset-btn">Reset</button>
            </div>
        </div>
    </main>

    <footer>
        <p>MADE WITH <span>❤️</span> BY TEAM SSAV</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
    <script>
        document.getElementById('generate-btn').addEventListener('click', function() {
            const inputText = document.getElementById('input-text').value;
            if (inputText === '') {
                alert('Please enter some text or URL');
                return;
            }

            $('#qr-code').empty().qrcode({ text: inputText });
            document.getElementById('qr-code-container').style.display = 'block';
        });

        document.getElementById('download-btn').addEventListener('click', function() {
            const qrCode = document.querySelector('#qr-code img');
            const link = document.createElement('a');
            link.href = qrCode.src;
            link.download = 'qrcode.png';
            link.click();
        });

        document.getElementById('reset-btn').addEventListener('click', function() {
            document.getElementById('input-text').value = '';
            document.getElementById('qr-code-container').style.display = 'none';
            $('#qr-code').empty();
        });
    </script>
</body>
</html>
